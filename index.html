<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="actions">
        <span class="new-game">📍 new game</span>
        <div class="dices">
          <img src="./dices/dice-1.png" alt="" srcset="" />
        </div>
        <div class="action-bottom-btn">
          <span class="roll-dice">🎲 roll dice</span>
          <span class="hold">🛑 hold</span>
        </div>
      </div>
      <div class="player1">
        <div class="player1-box">
          <h1 class="heading-1">player 1 <span></span></h1>
          <span class="score player1-score">0</span>
        </div>

        <div class="current-score-box">
          <span>curent</span>
          <span class="player1-current-score">0</span>
        </div>
      </div>
      <div class="player2">
        <div class="player2-box">
          <h1 class="heading-2">player 2 <span></span></h1>
          <span class="score player2-score">0</span>
        </div>

        <div class="current-score-box">
          <span>curent</span>
          <span class="player2-current-score">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
